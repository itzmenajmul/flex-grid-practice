<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <!-- GRID FIRST LAYOUT-->
      <section>
        <h1>First Layout</h1>
        <div class="layout-container">
          <!-- first row -->
          <div class="row">
            <img src="./images/a.jpg" alt="float market" />
          </div>
          <!-- second row -->
          <div class="row">
            <div class="flex-1">
              <img src="./images/b.jpg" alt="" />
            </div>
            <div class="flex-1">
              <img src="./images/c.jpg" alt="" />
            </div>
            <div class="hr-double-img flex-1">
              <img src="./images/d.jpg" alt="" />
              <img src="./images/e.jpg" alt="" />
            </div>
          </div>
          <!-- third row -->
          <div class="row third-row">
            <div class="flex-1">
              <img src="./images/f.jpg" alt="" />
            </div>
            <div class="img-square flex-1">
              <div><img src="./images/g.jpg" alt="" /></div>
              <div><img src="./images/g.jpg" alt="" /></div>
              <div><img src="./images/g.jpg" alt="" /></div>
              <div><img src="./images/g.jpg" alt="" /></div>
            </div>
            <div class="flex-1">
              <img src="./images/h.jpg" alt="" />
            </div>
          </div>
        </div>
      </section>

      <!-- GRID SECOND LAYOUT -->
      <section>
        <h1>Second Layout</h1>
        <div class="container">
          <div class="box" id="box-1">Box - 1</div>
          <div class="box" id="box-2">Box - 2</div>
          <div class="box" id="box-3">Box - 3</div>
          <div class="box" id="box-4">Box - 4</div>
          <div class="box" id="box-5">Box - 5</div>
          <div class="box box-bg-color" id="box-6">Box - 6</div>
          <div class="box box-bg-color" id="box-7">Box - 7</div>
          <div class="box" id="box-8">Box - 8</div>
          <div class="box box-bg-color" id="box-9">Box - 9</div>
          <div class="box box-bg-color" id="box-10">Box - 10</div>
          <div class="box" id="box-11">Box - 11</div>
          <div class="box" id="box-12">Box - 12</div>
        </div>
      </section>
    </main>
  </body>
</html>
