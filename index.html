<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <!-- GRID LAYOUT PRACTICE -->
      <section>
        <div class="layout-container">
          <!-- first row -->
          <div class="row">
            <img src="./images/a.jpg" alt="float market" />
          </div>
          <!-- second row -->
          <div class="row">
            <div class="flex-1">
              <img src="./images/b.jpg" alt="" />
            </div>
            <div class="flex-1">
              <img src="./images/c.jpg" alt="" />
            </div>
            <div class="hr-double-img flex-1">
              <img src="./images/d.jpg" alt="" />
              <img src="./images/e.jpg" alt="" />
            </div>
          </div>
          <!-- third row -->
          <div class="row third-row">
            <div class="flex-1">
              <img src="./images/f.jpg" alt="" />
            </div>
            <div class="img-square flex-1">
              <div><img src="./images/g.jpg" alt="" /></div>
              <div><img src="./images/g.jpg" alt="" /></div>
              <div><img src="./images/g.jpg" alt="" /></div>
              <div><img src="./images/g.jpg" alt="" /></div>
            </div>
            <div class="flex-1">
              <img src="./images/h.jpg" alt="" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
